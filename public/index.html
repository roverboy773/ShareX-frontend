<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mode.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"
        integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="w-full">
    <nav class="w-full shadow-xl py-1 bg-slate-50 flex items-center justify-around">
        <div class="">
            <a href="/public/index.html" class="flex flex-row">
                <img src="./smartphone.svg" class="w-8 mr-4" alt="">
                <h1 class="font-bold text-blue-400 text-lg">Share X</h1>
            </a>
        </div>
        <div class="flex flex-row justify-around login">
            <div class="links mx-4">
                <a href="./loginType.html">Login</a>
            </div>
            <div class="links">
                <a href="./register.html">Register</a>
            </div>
        </div>
        <div class="flex flex-row justify-around logout hidden">
            <span class="user mr-4 font-semibold capitalize text-blue-500"></span>
            <a href="./index.html" class="logout">Logout</a>
        </div>

        <div class="wrapper">
            <input type="checkbox" id="hide-checkbox">
            <label for="hide-checkbox" class="toggle">
                <span class="toggle-button">
                    <span class="crater crater-1"></span>
                    <span class="crater crater-2"></span>
                    <span class="crater crater-3"></span>
                    <span class="crater crater-4"></span>
                    <span class="crater crater-5"></span>
                    <span class="crater crater-6"></span>
                    <span class="crater crater-7"></span>
                </span>
                <span class="star star-1"></span>
                <span class="star star-2"></span>
                <span class="star star-3"></span>
                <span class="star star-4"></span>
                <span class="star star-5"></span>
                <span class="star star-6"></span>
                <span class="star star-7"></span>
                <span class="star star-8"></span>
            </label>
        </div>
        <!-- <p>Good Night!</p> -->

    </nav>

    <main class="relative mt-1 md:py-20 md:flex items-center md:justify-around justify-center">

        <div class="bg_upload_vector">
            <img class="md:w-9/12 mx-auto" src="./undraw_uploading_go67.svg" alt="">
        </div>

        <div class="more_info absolute top-10 right-5 ">
            <a href="./sent.html"
                class="sent hover:p-4 bg-green-400 px-4 py-1 rounded-lg border-2 transition duration-300 ease-out  mr-4">Sent</a>
            <a href="./received.html"
                class="received hover:p-4 rounded-lg px-4 py-1 bg-pink-400 border-2 transition duration-300 ease-out">Received</a>
        </div>

        <section class="content mt-12 rounded-xl p-12 md:px-18 md:mr-12 shadow-2xl border-2 border-gray-200">
            <div class="dropbox_wrapper border-dashed border-2 border-blue-400 rounded-xl ">
                <div class="dropbox text-center py-6 px-12 md:px-32">
                    <div class="icons relative text-4xl">

                        <i class="fas fa-cloud-upload-alt center text-blue-500"></i>

                    </div>
                    <input type="file" class="hidden" id="fileopener">
                    <div class="info">
                        <h4 class="text-lg text-gray-50">Drop your File Here, Or <span
                                class="file_selector_btn text-blue-500 font-bold cursor-pointer text-center">Browse</span>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="progress_container my-4 border-2 border-blue-300 rounded-xl text-center hidden">

                <div class="container">
                    <div class="title text-gray-50">Uploading....</div>
                    <div class="percValue text-gray-50"><span id='value'>0</span>%</div>
                    <div class="progress_bar h-1 bg-blue-400 rounded-xl origin-left"></div>
                </div>
            </div>
            <div class="sharing_container text-center hidden">
                <p class="">Link Expires in 24 hrs</p>
                <div class="input_container w-full relative flex items-center justify-between">
                    <input type="text"
                        class="w-11/12 outline-none border-2 border-gray-300 rounded-md p-1 text-slate-700"
                        id="fileURL">
                    <img class="w-5 absolute top-2 right-0 cursor-pointer" src="./clone-regular.svg" alt="copy image"
                        id="copy">
                </div>
                <p class="text-gray-50">OR</p>
                <div id="qrcode"></div>
                <br>

                <div class="convert-options-wrapper mb-2">
                    <h3 class="text-center text-xl text-white mt-1">Convert To</h3>
                    <div class="convert-options flex justify-center">
                    </div>
                    <div class="loader-container">
                        <svg role="status" class="spinner animation-spin" viewBox="0 0 100 101" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor"></path>
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill"></path>
                        </svg>
                    </div>
                </div>

                <input type="text"
                    class="send_to float-left w-full outline-none border-2 border-gray-300 rounded-md p-1 text-slate-700"
                    value="" placeholder="Kindly Write Receivers's Email-ID">
                <br>
                <button
                    class="sent_to_btn bg-blue-600 text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out mt-4">Send
                </button>
            </div>
        </section>

        <div
            class="msg absolute left-20 bottom-10 w-1/3 mb-20 px-6 py-2 bg-blue-500 text-white rounded-xl hidden text-center">
            Copied To
            Clipboard</div>
    </main>

    <section class="new_features flex justify-around">
        <div class="merge_file_wrapper">
            <h2 class="text-4xl text-center mt-1 text-sky-900 font-semibold text-blue-600">Want to Merge <span
                    class="text-red-500">PDFs ? </span></h2>
            <div class="flex justify-around ">
                <input type="file" class="hidden" id="merge_file_opener">
                <div
                    class="add_file_to_be_merged_wrapper rounded-md flex justify-around bg-gray-200 mt-2 items-center p-3">

                    <div class="file-1">
                        <button
                            class="merge_file_selector_btn bg-blue-600 text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out mx-1">Add
                            File 1</button>
                        <a href=""></a>
                        <span class="remove-1 text-red-600"></span>
                    </div>
                    <div class="file-2">
                        <button
                            class="merge_file_selector_btn bg-blue-600 text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out mx-1">Add
                            File 2</button>
                        <a href=""></a>
                        <span class="remove-2 text-red-600"></span>
                    </div>
                </div>
            </div>

            <div class=" flex justify-center mt-4">
                <div class="merger_section_button_wrapper flex justify-center">
                    <button
                        class="add_more_file_to_merge bg-green-500 text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out mx-2">Add
                        More Files</button>

                    <button
                        class="final_merge text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out bg-yellow-500 mx-2 ">Merge
                        Files</button>

                    <a href="" class="download_merged_file hidden">
                        <button
                            class="text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out bg-blue-700">Download
                            the File Now !!!</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="split_pdf_wrapper">
            <h2 class="text-4xl text-center mt-1 text-sky-900 font-semibold text-blue-600">Want to split <span
                    class="text-red-500">a PDF ? </span></h2>

            <input type="file" class="hidden" id="split_file_opener">
            <div
                class="add_file_to_be_splited_wrapper rounded-md flex justify-around bg-gray-200 mt-2 items-center p-3">
                <div class="split_file">
                    <button
                        class="split_file_selector_btn bg-blue-600 text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out mx-1">
                        Select a File to be Splitted</button>
                    <a href=""></a>
                    <span class="remove-1 text-red-600"></span>
                </div>
            </div>
            <div class=" flex justify-center mt-4">
                <button
                    class="final_split text-white px-4 py-1 rounded-lg border-2 transition duration-300 ease-out bg-yellow-500 mx-2 ">Split
                    File</button>
            </div>
        </div>
    </section>




    <footer class=" bg-black text-white text-center w-full p-2">
        <p>2021 Registered And Reserved Made by Pranjal Sharma</p>
    </footer>


    <script src="./qrcode.js" defer></script>
    <script src="./index.js"></script>
    <script src="./mode.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
