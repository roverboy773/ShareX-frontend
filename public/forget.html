    <section class="loginEmail md:flex items-center justify-center mt-20 h-full">
        <div>
            <img class=" md:w-2/3" src="./login.svg" alt="">
        </div>
        <div class="w-full md:w-1/2 bg-white shadow-xl md:mr-12 py-8 px-6 rounded-2xl">
            <form class="py-4">
                <!-- <% if(messages.message) { %>
                   <span class="text-red-500 rext-sm"><%=messages.message %></span>
                <%}%> -->

                <div class="mb-4 relative ">

                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input name="email" class="w-full text-gray-700 outline-none bg-transparent" id="email" type="email" required
                        placeholder="Email-ID">
                    <div class="Border"></div>

                    <button 
                        class="send_otp_btn bg-blue-500 text-white mt-2 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send
                        OTP</button>
                        <div class="loader-container">
                            <svg role="status" class="spinner animation-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"></path>
                            </svg>
                        </div>
                </div>
                <div class="main_body hidden">
                    <div class="mb-6 relative">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="otp">
                            OTP
                        </label>
                        <input name="otp" class="w-full text-gray-700 outline-none bg-transparent" id="otp"
                            type="number" placeholder="Enter OTP">
                        <div class="Border"></div>

                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            New Password
                        </label>
                        <input name="password" class="w-full text-gray-700 outline-none bg-transparent" id="password"
                            type="password" placeholder="******">
                        <div class="Border"></div>

                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                            Confirm Password
                        </label>
                        <input name="confirm_password" class="w-full text-gray-700 outline-none bg-transparent" id="confirm_password"
                            type="password" placeholder="******">
                        <div class="Border"></div>
                    </div>
                    <div class="flex items-center justify-between">
                        <button id="change_password"
                            class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            >
                            Change Password
                        </button>

                    </div>
                </div>
            </form>

        </div>
