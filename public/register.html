  <section class="login md:flex items-center justify-center h-screen ">
    <div>
      <img class="w-1/2 mx-auto" src="./register.svg" alt="">
    </div>
    <div class="w-full md:w-1/3 ">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- messages object is avaailable bcoz of flash -->

        <!-- <% if(messages.error){%>
              <span class="text-red-500 text-sm "><%= messages.error %></span>
              <%}%> -->
      <p class="text-red-500 alert">* Required Fields</p>

        <div class="mb-4 relative">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Name *
          </label>
          <input name="name" value="" class="w-full text-gray-700 outline-none fname " id="username" type="text"
            placeholder="Enter your Name" required>
          <div class="Border"></div>
          <small id="fname_alert" class="text-md "></small>
        </div>
        <div class="mb-4 relative">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Email *
          </label>
          <input name="email" value="" class="w-full text-gray-700 outline-none email" id="email" type="email"
            placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <div class="Border"></div>
          <small id="email_alert" class="text-md "></small>

        </div>
        <div class="mb-6 relative">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password *
          </label>
          <input name="password" class="w-full text-gray-700 outline-none " id="password" type="password"
            placeholder="********" required>
          <div class="Border"></div>
          
        </div>

        <div class="otp_wrapper hidden mb-6 relative">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="otp">
            OTP
          </label>

          <input name="otp" class="w-full text-gray-700 outline-none bg-transparent" id="otp" type="number"
            placeholder="Enter OTP">
          <div class="Border"></div> 
        </div>

        <div class="flex items-center justify-between">
          <button id="continue"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Continue
        </button>
          <button id="submit"
            class=" hidden bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Register
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="./loginEmail.html">
            Already have Account?
          </a>
        </div>
      </form>

    </div>
